
version: '2.2'

services:

  runner-stateful-client:
    build:
      context: client
      args:
        - CYBER_DOJO_HOME=${CYBER_DOJO_HOME}
        - PORT=${CYBER_DOJO_RUNNER_CLIENT_PORT}
    user: nobody
    image: cyberdojo/runner-stateful-client
    init: true
    container_name: test-runner-stateful-client
    read_only: true
    tmpfs: /tmp
    restart: 'no'
    depends_on:
      - runner-stateful
    environment:
      - CYBER_DOJO_RUNNER_SERVICE_NAME
      - CYBER_DOJO_RUNNER_SERVICE_PORT
      - CYBER_DOJO_COVERAGE_ROOT
    ports:
      - ${CYBER_DOJO_RUNNER_CLIENT_PORT}:${CYBER_DOJO_RUNNER_CLIENT_PORT}

  # - - - - - - - - - - - - - - - - - - - - - - - - - -

  runner-stateful:
    build:
      context: server
      args:
        - CYBER_DOJO_HOME=${CYBER_DOJO_HOME}
        - PORT=${CYBER_DOJO_RUNNER_SERVICE_PORT}
        - SHA=${SHA}
    user: root
    image: cyberdojo/runner-stateful
    init: true
    container_name: test-runner-stateful-server
    read_only: true
    tmpfs: /tmp
    restart: 'no'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CYBER_DOJO_COVERAGE_ROOT
